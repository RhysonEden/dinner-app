<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <title>Dinner App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="app.js"></script>
      <!-- Favicon -->
      <link rel="icon" type="image/png" sizes="64x64" href="/images/icon64.png">
      <!-- Apple/Safari icon -->
      <link rel="apple-touch-icon" sizes="180x180" href="/images/icon180.png">
      <!-- Square Windows tiles -->
      <meta name="msapplication-square70x70logo" content="/images/icon70.png">
      <meta name="msapplication-square150x150logo" content="/images/icon150.png">
      <meta name="msapplication-square310x310logo" content="/images/icon310.png">
      <!-- Rectangular Windows tile -->
      <meta name="msapplication-wide310x150logo" content="/images/icon-rect-310.png">
      <!-- Windows tile theme color -->
      <meta name="msapplication-TileColor" content="#2e2e2e">
  </head>
  <body>
    <header class="header">
    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
    <span class="close">&times;</span>
    <div id="wine-place" class="wine-clear"></div>
  </div>

</div>
      <div id="startingtext">Quick Dinner Decisions!</div>
      <div class="topnav">
        <input class="search-terms" type="text" placeholder="Search..">
        <button class="buttons" id="start-search" type="submit">Submit</button>
      </div> 
    </header>
    <main class="main">
      <div class="random">
        <button id="deletemeal" class="mealhide">Delete Check</button>
        <button id="canceldelete" class="mealhide">Cancel</button></div>

             <div class="main-list">
           <!-- <h4>
          By default no meals are preloaded<br />
          Add your own by entering meal name in field,<br />
          you can preload 14 default meals by using the default button, <br />
          or use the search menu to search for new meals to add!
          </h4> -->
        </div>
        <br />
    </main>
    <div class="large">
      <div class="input-main">
      <form class="input-form" method="post" action="#">
        <h4 class="name"></h4>
        <label>Enter Your Own Meal Name:</label><br>
        <input type="text" name="mname" id="input-message" />
        <button class="buttons" id="messagesend">Enter</button><br><br><br>
        <button class="buttons" id="random">Random</button><button class="buttons" id="random-api-meals">Auto Meals</button><br>
        <button class="buttons" id="display-meals">Display Current Meals</button><br>
        <button class="buttons" id="load-defaults">Load Default Meals</button>

    </div>
    </div>
    <footer class="footer">
    </footer>
  </body>
</html>
