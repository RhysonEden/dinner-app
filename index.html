<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <!-- <div id="startingtext">Stranger's Things</div> -->
    <header class="header">
      <div id="startingtext">Quick Dinner Decisions!</div>
       <button id="clearalltop" class="clearall">Clear Everything</button>
    </header>
    <main class="main">
      <div class="random"><button id="random">Random</button><button id="deletemeal" class="mealhide">Delete Check</button><button id="canceldelete" class="mealhide">Cancel</button></div>

             <div class="main-list"><h4>
          By default no meals are preloaded<br />
          Add your own by entering meal name in field<br />
          or preload 14 default meals by using the default button<br />
          <p id="red">WARNING!! CLEAR EVERYTHING BUTTON WILL REMOVE ALL, EVEN YOUR CUSTOM
          MEALS
          </p>
          </h4>
        </div>
        <br />
    </main>
    <div class="large">
      <div class="input-main">
      <form class="input-form" method="post" action="#">
        <h4 class="name"></h4>
        <label>Meal Name:</label><br>
        <input type="text" name="mname" id="input-message" />
        <button id="messagesend">Enter</button><br><br><br>
        <button id="load-defaults">Load Default Meals</button><br>
        <button id="display-meals">Display Current Stored Meals</button>

    </div>
    </div>
    <footer class="footer">
    <button class="clearall" id="clearallbottom">Clear Everything</button>
    </footer>
  </body>
</html>
